<label>Registrar entrada</label>

<div class="form-group">
  <label for="placa">Placa</label>
  <input type="text" class="form-control" id="placa"
          required
          [(ngModel)]="registrarEntradaDTO.placa" name="placa">
</div>

<div class="form-group">
  <label>Tipo de Vehiculo</label>
  <select class="form-control" [(ngModel)]="registrarEntradaDTO.tipo" id="tipoVehiculo">
    <option [value]="tipoVehiculo.tipo" class="form-control" *ngFor="let tipoVehiculo of tiposVehiculo">{{tipoVehiculo.nombre}}</option>
  </select>
</div>

<div class="form-group">
  <label for="cilindraje">Cilindraje (Si es moto)</label>
  <input type="text"  class="form-control" id="cilindraje"
      [(ngModel)]="registrarEntradaDTO.cilindraje" name="cilindraje">
</div>

<button type="button" class="btn btn-primary" id="botonIngresar" (click)="registrarEntrada()">
    Registrar Entrada
</button>
